<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application
                <span class="title_small">(web)</span>
            </h1>
            <form action="">
                <div class="form_conatiner">
                    <div class="from_control">
                        <label for="frist_name">Frist Name:
                            <input id="frist_name" name="frist_name" placeholder="Enter your name ">
                        </label>
                    </div>
                    <div class="from_control">
                        <label for="last_name">Last name:</label>
                        <input id="last_name" name="last_name" placeholder="Enter Last name ">

                    </div>
                    <div class="from_control">
                        <label for="Email">Email:</label>
                        <input type="email" id="Email" name="Email" placeholder="Enter-@email">

                    </div>
                    <div class="from_control">
                        <label for="Job_roles">Job_roles:</label>
                        <select id="Job_roles" name="Job_roles">
                            <option value="">select Job roles</option>
                            <option value="frontend">frontend developer</option>
                            <option value="backend">backend developer</option>
                            <option value="full_stack">full stack developer</option>
                            <option value="ui_ux">UI_UX Designer</option>
                        </select>
                    </div>

                    <div class="from_control">
                        <label for="address">Address:</label>
                        <textarea id="address" name="address" cols="80" rows="4" placeholder="Enter the address">
                    </textarea>
                    </div>

                    <div class="from_control">
                        <label for="City">City:</label>
                        <input id="city" name="city" placeholder="Enter your city">

                    </div>
                    <div class="from_control">
                        <label for="Pin code">Pin code:</label>
                        <input type="number" id="pin code" name="pin code" placeholder="Enter your pin">

                    </div>
                    <div class="from_control">
                        <label for="Date">Date:</label>
                        <input value="2022-01-10" type="date" id="date" name="date">

                    </div>
                    <div class="from_control">
                        <label for="upload">upload your cv</label>
                        <input type="file" id="upload" name="upload">
                    </div>
                    <div class="button_container">
                        <button type="submit">Apply now</button>
                    </div>
            </form>
        </div>
    </div>
</body>

</html>
